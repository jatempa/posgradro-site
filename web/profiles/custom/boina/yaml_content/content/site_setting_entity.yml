- entity: "site_setting_entity"
  type: "site"
  fieldset: "site"
  field_title: "Gatsby Starter Drupal Blog"
  field_description: "A Gatsby Starter Blog using Drupal as Headless CMS"
  field_keywords: "drupal. gatsby, blog, technology, development"
  field_twitter_handle: "@drupal_gatsby"
  field_disqus_shortname: "drupal_gatsby"
  field_hero_image:
    - entity: media
      bundle: image
      name: 'Hero Image'
      status: 1
      field_media_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - filename: 'hero-cover.jpg'
          alt: 'Hero Image'
  field_name: 'Gatsby Starter Drupal Blog'
  field_slogan: "A Gatsby Starter Blog using Drupal as Headless CMS"
  field_facebook: "https://www.facebook.com/drupal_gatsby/"
  field_twitter: "https://twitter.com/drupal_gatsby"
  field_github: "https://github.com/drupal_gatsby"
  field_linkedin: "https://www.linkedin.com/company/drupal_gatsby/"
  field_footer: "This is the footer."
  field_article_image:
    - entity: media
      bundle: image
      name: 'Default Article Image'
      status: 1
      field_media_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - filename: 'default-article-image.jpg'
          alt: 'Default Article Image'
